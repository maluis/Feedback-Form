<h1>Midterm Feedback Form</h1>
<p>Please fill out this form to help us improve our Midterm Exam.</p>
<form action="" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
  
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>
  
    <p>Question Types you liked:</p>
    <input type="checkbox" id="mc" name="question-type[]" value="Multiple Choice">
    <label for="mc">Multiple Choice</label><br>
  
    <input type="checkbox" id="ma" name="question-type[]" value="Multiple Answer">
    <label for="ma">Multiple Answer</label><br>
  
    <input type="checkbox" id="coding" name="question-type[]" value="Coding">
    <label for="coding">Coding</label><br>
  
    <input type="checkbox" id="ep" name="question-type[]" value="Extra Point">
    <label for="ep">Extra Point</label><br>
  
    <input type="checkbox" id="theoretical" name="question-type[]" value="Theoretical">
    <label for="theoretical">Theoretical</label><br><br>
  
    <label for="grade">What grade do you expect to receive?</label>
    <input type="text" id="grade" name="grade" required><br><br>
  
    <label for="exam-date">Exam Date:</label>
    <input type="date" id="exam-date" name="exam-date" required><br><br>
  
    <input type="submit" value="Submit">
    <input type="reset" value="Clear">
  </form>
